<!doctype html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="adminHeaderFragment" class="adminHeader">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="generator" content="Hugo 0.104.2">
    <title>프로젝트 관리</title>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="/js/adminProject.js"></script>
    <meta name="theme-color" content="#712cf9">


    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="/css/admin.css">
  </head>


  <body>
  <!-- 메인 헤더 -->
  <header th:replace="fragments/adminHeader :: adminHeaderFragment"></header>
  <div class="col-10" style="display: flex; flex-direction: column;" id="adminContain">

    <!-- 메인 바디 시작 -->
    <!-- 여기부터 바디 시작하시면 됩니다.  -->
    <br><br>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="container-fluid">
            <div class="p-1"></div>

            <div class="container border border-secondary rounded border-2">
              <table class="table">
                <thead>
                <tr class="text-center">
                  <th scope="col">프로젝트번호</th>
                  <th scope="col">프로젝트명</th>
                  <th scope="col"><a href="#">상세내용</a></th>
                  <th scope="col">신청일</th>
                  <th scope="col">승인 여부</th>
                </tr>
                </thead>
                <tbody>
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" id="parentCard">
                  <div class="col mainProject" th:each=" project : ${ ProjectList }">
                    <td class="projectNo" th:text="${project.projectNo}"></td>
                    <td th:text="${project.title}"></td>
                    <td th:text="${project.description}"></td>
                    <td th:text="${#dates.format(project.regiDate, 'yyyy-MM-dd')}"></td>
                    <td>
                      <button class="btn btn-primary approveBtn"  name="isApproved">승인</button>
                      <button class="btn btn-secondary deniedBtn"  name="isApproved">거절</button>
                    </td>
                    <div class="projectNo" style="display: none" :text="${project.projectDTO.getProjectNo()}"></div>
                    <a href="#"></a>
                  </div>
                  <script>
                    const $mainProject = $('.mainProject');
                    for (let i = 0; i < $mainProject.length; i++) {

                      $mainProject[i].onclick = function () {
                        let no = $(this).children('.projectNo').html();
                        location.href = "/admin/confirmProject" + no;
                      }
                    }
                  </script>
                </div>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</div>
</html>
